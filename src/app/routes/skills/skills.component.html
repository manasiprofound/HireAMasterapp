<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
  rel="stylesheet"
/>
<link
  href="https://cdn.datatables.net/select/1.7.0/css/select.dataTables.min.css"
  rel="stylesheet"
/>
<script
  src="https://cdn.datatables.net/select/1.7.0/js/dataTables.select.min.js"
  type="text/javascript"
></script>

<div *ngIf="skills">
  <h1>Skills</h1>
  <form class="d-flex flex-row">
    <div class="mx-2">
      <input list="skills" id="myHouse" name="myHouse" placeholder="Skills" />
      <datalist id="skills">
        <option value="Maths"></option>
        <option value="Art"></option>
        <option value="Science"></option>
        <option value="History"></option>
        <option value="Geography"></option>
      </datalist>
    </div>

    <div class="name mx-2">
      <div class="sec-2">
        <input type="text" name="category" placeholder="Category" />
      </div>
    </div>

    <div class="mx-2">
      <div class="Addskill">
        <button type="submit" class="addskills">Add Skills +</button>
      </div>
    </div>
  </form>

  <div class="skillstable">
    <table
      datatable
      [dtOptions]="dtOptions"
      class="table table-striped table-hover"
    >
      <thead>
        <tr>
          <th></th>
          <th scope="col">SKILLS</th>
          <th scope="col">CATEGORY</th>
          <th scope="col">CREATED DATE</th>
          <th scope="col">SUBSCRIBER COUNT</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td></td>
          <td>Maths</td>
          <td>Frontend Programming</td>
          <td>05/21/23</td>
          <td>20</td>
        </tr>
        <tr>
          <td></td>
          <td>Graphic Designing</td>
          <td>Frontend Programming</td>
          <td>05/21/23</td>
          <td>10</td>
        </tr>
        <tr>
          <td></td>
          <td>Html/Css</td>
          <td>Frontend Programming</td>
          <td>05/21/23</td>
          <td>5</td>
        </tr>
        <tr>
          <td></td>
          <td>Java</td>
          <td>Frontend Programming</td>
          <td>05/21/23</td>
          <td>7</td>
        </tr>
        <tr>
          <td></td>
          <td>Science</td>
          <td>Frontend Programming</td>
          <td>05/21/23</td>
          <td>23</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="Button">
    <button class="save" (click)="enableeditskill('editskillsbutton')">
      Edit
    </button>

    <br />

    <button class="delete">Delete</button>
  </div>
</div>

<div class="edit skill">
  <div *ngIf="editskillspage">
    <app-editskill></app-editskill>
  </div>
</div>
