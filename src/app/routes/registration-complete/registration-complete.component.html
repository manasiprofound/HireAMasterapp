<div class="mt-4">
  <div class="header mb-3">
    <h6 class="text-center" style="font-size: 1.25rem">
      Review All the informations are accurate and submit for verification.
    </h6>
  </div>
  <div class="px-3 my-3">
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <img
          class="rounded-circle border border-dark"
          src="assets/images/profilepic1.jpg"
          alt=""
          width="30%"
          height="20%"
        />
        <div class="form">
          <div class="mb-3 w-75">
            <label for="exampleFormControlInput1" class="form-label mb-2"
              >First Name</label
            >
            <input
              type="text"
              name="firstName"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
          <div class="mb-3 w-75">
            <label for="exampleFormControlInput1" class="form-label mb-2"
              >Last Name</label
            >
            <input
              type="text"
              name="lastName"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
          <div class="mb-3 w-75">
            <label for="exampleFormControlInput1" class="form-label mb-2"
              >Skills Interested to Teach</label
            >
            <input
              type="text"
              name="skills"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
          <div class="mb-3 w-75">
            <label for="exampleFormControlInput1" class="form-label mb-2"
              >Grade Levels</label
            >
            <input
              type="text"
              name="grade"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
          <div class="mb-3 w-75">
            <label for="exampleFormControlInput1" class="form-label mb-2"
              >Date of Birth</label
            >
            <input
              type="date"
              name="dob"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
          <div class="mb-3 w-75">
            <label for="exampleFormControlInput1" class="form-label mb-2"
              >Address & Time Zone</label
            >
            <input
              type="text"
              name="address"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="vaccum"></div>
        <h6 class="text-uppercase blue-color">Register As A Master</h6>
        <div class="form">
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Qualifications and Professional details</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="5"
            ></textarea>
          </div>
        </div>
        <div class="mb-3">
          <label for="uploadedDocuments" class="form-label mb-2"
            >Uploaded Documents</label
          >
          <div class="row my-2">
            <div class="col-lg-6 col-md-6">
              <ngx-dropzone (change)="onFileChange($event)" [multiple]="false">
                <ngx-dropzone-label>
                  <i class="bi bi-cloud-arrow-up upload-icon"></i>
                  <h6>Drag and drop your documents.</h6>
                </ngx-dropzone-label>
              </ngx-dropzone>
            </div>
            <div class="col-lg-6 col-md-6">
              <ngx-dropzone (change)="onFileChange($event)" [multiple]="false">
                <ngx-dropzone-label>
                  <i class="bi bi-cloud-arrow-up upload-icon"></i>
                  <h6>Drag and drop your documents.</h6>
                </ngx-dropzone-label>
              </ngx-dropzone>
            </div>
          </div>
          <div class="row my-2">
            <div class="col-lg-6 col-md-6">
              <ngx-dropzone (change)="onFileChange($event)" [multiple]="false">
                <ngx-dropzone-label>
                  <i class="bi bi-cloud-arrow-up upload-icon"></i>
                  <h6>Drag and drop your documents.</h6>
                </ngx-dropzone-label>
              </ngx-dropzone>
            </div>
            <div class="col-lg-6 col-md-6">
              <ngx-dropzone (change)="onFileChange($event)" [multiple]="false">
                <ngx-dropzone-label>
                  <i class="bi bi-cloud-arrow-up upload-icon"></i>
                  <h6>Drag and drop your documents.</h6>
                </ngx-dropzone-label>
              </ngx-dropzone>
            </div>
          </div>
        </div>
        <div class="my-2">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
            />
            <label class="form-check-label" for="flexCheckChecked">
              Agree to the terms & conditions
            </label>
          </div>
        </div>
        <div class="d-flex flex-row mt-3">
          <div class="mx-2 mr-2">
            <button class="btn btn-warning btn-submit btn-block" type="button">
              Submit
            </button>
          </div>
          <div class="mx-2">
            <button class="btn btn-secondary btn-submit" type="button">
              Back
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
