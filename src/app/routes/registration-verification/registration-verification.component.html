<div class="mt-4">
  <div class="header">
    <h6 class="text-uppercase blue-color py-2">Get Verified</h6>
    <h6 class="text-uppercase blue-color py-2">
      Upload All Supporting Documents
    </h6>
  </div>
  <div class="mt-5">
    <div class="row">
      <div class="col-md-4 col-sm-12 col-lg-4 p-2">
        <ngx-dropzone (change)="onFileChange($event)" [multiple]="false">
          <ngx-dropzone-label>
            <i class="bi bi-cloud-arrow-up upload-icon"></i>
            <h6>Drag and drop your documents.</h6>
          </ngx-dropzone-label>
        </ngx-dropzone>
        <div class="form-inputs my-4">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="documentType2"
              placeholder="Type of Document"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="documentType2"
              placeholder="Document Number"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="documentType2"
              placeholder="Country of Issue"
            />
          </div>
        </div>
      </div>

      <div class="col-md-4 col-sm-12 col-lg-4 p-2">
        <ngx-dropzone (change)="onFileChange($event)" [multiple]="false">
          <ngx-dropzone-label>
            <i class="bi bi-cloud-arrow-up upload-icon"></i>
            <h6>Drag and drop your documents.</h6>
          </ngx-dropzone-label>
        </ngx-dropzone>
        <div class="form-inputs my-4">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="documentType2"
              placeholder="Type of Document"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="documentType2"
              placeholder="Document Number"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="documentType2"
              placeholder="Country of Issue"
            />
          </div>
        </div>
      </div>

      <div class="col-md-4 col-sm-12 col-lg-4 p-2">
        <ngx-dropzone (change)="onFileChange($event)" [multiple]="false">
          <ngx-dropzone-label>
            <i class="bi bi-cloud-arrow-up upload-icon"></i>
            <h6>Drag and drop your documents.</h6>
          </ngx-dropzone-label>
        </ngx-dropzone>
        <div class="form-inputs my-4">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="documentType2"
              placeholder="Type of Document"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="documentType2"
              placeholder="Document Number"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="documentType2"
              placeholder="Country of Issue"
            />
          </div>
        </div>
      </div>

      <div class="d-flex flex-row-reverse mt-5">
        <div class="mr-2">
          <button class="btn btn-secondary btn-submit" type="button">
            Back
          </button>
        </div>
        <div class="mx-2">
          <button
            class="btn btn-warning btn-submit btn-block"
            type="button"
          >
            Save & Continue
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
