<div class="mt-4">
    <div class="px-3 my-3">
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <div class="header">
            <h6 class="text-uppercase blue-color py-2">Register As Master</h6>
            <h6 class="text-uppercase blue-color py-2">Share More About You</h6>
          </div>
          <div class="form mt-5">
            <div class="NgxEditor__Wrapper mb-3">
              <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"> </ngx-editor-menu>
              <ngx-editor
                [editor]="editor"
                [ngModel]="html"
                [disabled]="false"
                [placeholder]="'Type here...'"
              ></ngx-editor>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label mb-2"
                >Language</label
              >
              <input
                type="text"
                name="language"
                class="form-control"
                id="exampleFormControlInput1"
              />
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="header">
            <h6 class="text-uppercase blue-color py-2">Educational Details</h6>
          </div>
          <div class="form mt-5">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label mb-2"
                >Course Name</label
              >
              <input
                type="text"
                name="courseName"
                class="form-control"
                id="exampleFormControlInput1"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label mb-2"
                >Post Graduation Course Name</label
              >
              <input
                type="text"
                name="postGradCourseName"
                class="form-control"
                id="exampleFormControlInput1"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label mb-2"
                >Institution / University Name</label
              >
              <input
                type="text"
                name="instituteName"
                class="form-control"
                id="exampleFormControlInput1"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label mb-2"
                >Year of Graduation</label
              >
              <input
                type="number"
                name="graduationYear"
                class="form-control"
                id="exampleFormControlInput1"
              />
            </div>
            <div class="header">
              <h6 class="text-uppercase blue-color py-2">Professional Details</h6>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label mb-2"
                >Occupation</label
              >
              <input
                type="text"
                name="occupation"
                class="form-control"
                id="exampleFormControlInput1"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label mb-2"
                >Institution / Company Name</label
              >
              <input
                type="number"
                name="companyName"
                class="form-control"
                id="exampleFormControlInput1"
              />
            </div>
            <div class="my-2">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                />
                <label class="form-check-label" for="flexCheckChecked">
                  I am Certified Teacher
                </label>
              </div>
            </div>
            <div class="d-flex flex-row mt-3">
              <div class="mx-2 mr-2">
                <button
                  class="btn btn-warning btn-submit btn-block"
                  type="button"
                >
                  Save & Continue
                </button>
              </div>
              <div class="mx-2">
                <button class="btn btn-secondary btn-submit" type="button">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
