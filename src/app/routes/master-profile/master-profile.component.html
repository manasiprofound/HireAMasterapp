<div class="container">
  <div class="mt-4 custom-scrollbar">
    <h1>Make Your Profile</h1>
    <div class="px-3 my-3">
      <div class="row">
        <div class="col-md-3">
          <img
            class="rounded-circle border border-dark"
            src="assets/images/profilepic1.jpg"
            alt=""
            width="50%"
          />
        </div>
        <div class="col-md-5 d-flex flex-column align-items-start justify-content-center">
          <div class="text-center">
            <span><i class="bi bi-cloud-arrow-up-fill" style="font-size: 30px"></i></span>
            <p>Upload a new Profile Picture</p>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-lg-6 col-md-6">
          <div class="form">
            <div class="mb-3 w-75">
              <label for="exampleFormControlInput1" class="form-label mb-2"
              >First Name</label
              >
              <input
                type="text"
                name="firstName"
                class="form-control"
                id="exampleFormControlInput1"
              />
            </div>
            <div class="form">
              <div class="mb-3 w-75">
                <label for="exampleFormControlTextarea1" class="form-label"
                >Profile Description</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="5"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="mb-3 w-75">
            <label for="exampleFormControlInput1" class="form-label mb-2"
            >Last Name</label
            >
            <input
              type="text"
              name="lastName"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
          <div class="mb-3 w-75">
            <label for="exampleFormControlInput1" class="form-label mb-2"
            >Language</label
            >
            <input
              type="text"
              name="lastName"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
          <div class="mb-3 w-75">
            <label for="exampleFormControlInput1" class="form-label mb-2"
            >Skills</label
            >
            <input
              type="text"
              name="lastName"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
        </div>
        <div class="row my-4">
          <p class="text-danger">*Any changes you make should be approved by the admin before it reflect in your profile.</p>
        </div>
        <div class="w-75">
          <div class="mb-3">
            <label class="form-label mb-2"
            >Please attach documents</label
            >
            <div class="row my-2">
              <div class="col-lg-4 col-md-4">
                <ngx-dropzone (change)="onFileChange($event)" [multiple]="false">
                  <ngx-dropzone-label>
                    <i class="bi bi-cloud-arrow-up upload-icon"></i>
                    <h6>Drag and drop your documents.</h6>
                  </ngx-dropzone-label>
                </ngx-dropzone>
              </div>
              <div class="col-lg-4 col-md-4">
                <ngx-dropzone (change)="onFileChange($event)" [multiple]="false">
                  <ngx-dropzone-label>
                    <i class="bi bi-cloud-arrow-up upload-icon"></i>
                    <h6>Drag and drop your documents.</h6>
                  </ngx-dropzone-label>
                </ngx-dropzone>
              </div>
              <div class="col-lg-4 col-md-4">
                <ngx-dropzone (change)="onFileChange($event)" [multiple]="false">
                  <ngx-dropzone-label>
                    <i class="bi bi-cloud-arrow-up upload-icon"></i>
                    <h6>Drag and drop your documents.</h6>
                  </ngx-dropzone-label>
                </ngx-dropzone>
              </div>
            </div>
          </div>
          <div class="d-flex flex-row mt-5">
            <div class="mx-2 mr-2">
              <button class="btn btn-warning btn-submit btn-block" type="button">
                Save & Update
              </button>
            </div>
            <div class="ms-2">
              <button class="btn btn-secondary btn-submit" type="button">
                Edit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
