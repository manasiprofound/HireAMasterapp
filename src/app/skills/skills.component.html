
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">


<div *ngIf="skills">
  <h1>Skills</h1>
  <form>
    <input list="skills" id="myHouse" name="myHouse" placeholder="Skills" />
    <datalist id="skills">
      <option value="Maths">
      <option value="Art">
      <option value="Science">
      <option value="History">
      <option value="Geography">
    </datalist>
  </form>

  <div class="name">
      
    <div class="sec-2">
      <input type="text" name="category" placeholder="Category" /> 
      </div>
    </div>

    <div style="margin-left: 0px; margin-top: 15px;"> <div class = "Addskill"><button class="addskills" >Add Skills +</button> </div>
  </div>

  <div class = "skillstable">

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">SKILLS</th>
          <th scope="col">CATEGORY</th>
          <th scope="col">CREATED DATE</th>
          <th scope="col">SUBSCRIBER COUNT</th>
      </thead>
      <tbody>
        <tr>
          <td>Maths</td>
          <td>Frontend Programming</td>
          <td>05/21/23</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Graphic Designing</td>
          <td>Frontend Programming</td>
          <td>05/21/23</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Html/Css</td>
          <td>Frontend Programming</td>
          <td>05/21/23</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Java</td>
          <td>Frontend Programming</td>
          <td>05/21/23</td>
          <td>7</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>Frontend Programming</td>
          <td>05/21/23</td>
          <td>23</td>
        </tr>
      </tbody>
    </table>
    
  </div>

  <div class = "Button">

    <button class="save" (click) = "enableeditskill('editskillsbutton')"> Edit</button>

    <br>
    
    <button class="delete" > Delete </button>

  </div> 

</div>

<div class = "edit skill">
  
  <div *ngIf="editskillspage">
    <app-editskill></app-editskill>
  </div>
  
</div>
